<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
  </div>
  <form role="form" ng-submit="main.login()">
    <pre>
      {{main.credentials | json}}
    </pre>
    <div class="form-group">
      <label for="username">Username:</label> <input type="text"
                                                     class="form-control" id="username" name="username" ng-model="main.credentials.username"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label> <input type="password"
                                                     class="form-control" id="password" name="password" ng-model="main.credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
