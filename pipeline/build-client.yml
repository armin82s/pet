platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: '7.7.4'

inputs:
- name: pet-source

outputs:
- name: pet-client

run:
  path: sh
  args:
  - -exc
  - |
    cd pet-source/pet-client
    npm install -g gulp bower
    npm install
    bower install --allow-root
    gulp test
    gulp build
