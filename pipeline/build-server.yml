platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: '3.3.9'

inputs:
- name: pet-source

outputs:
- name: built-pet-server

run:
  path: mvn
  args: ['clean', 'install']
  dir: pet-source

run:
  path: sh
  args:
  - -exc
  - |
    cd pet-source
    mvn package
    cd ..
    mv pet-source/pet-server/target/*.jar built-pet-server
    mv pet-source/pet-server/deploy-server.yml built-pet-server